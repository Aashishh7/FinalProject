<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
      <h3>Register Patient</h3>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="registerFirstName">First Name</label>
              <input type="text"
                     name="text"
                     ngModel
                     required
                     #text="ngModel"
                     class="form-control"
                     id="registerFirstNamel"
                     placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="registerLastName">LastName</label>
            <input type="text"
                   name="text"
                   ngModel
                   required
                   #email="ngModel"
                   class="form-control"
                   id="registerLastName"
                   placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="registerAge">Age</label>
          <input type="text"
                 name="text"
                 ngModel
                 required
                 #email="ngModel"
                 class="form-control"
                 id="registerAge"
                 placeholder="Enter Age">
      </div>
      <div class="form-group">
        <label for="Parent_name">Parent Name</label>
        <input type="text"
               name="text"
               ngModel
               required
               #email="ngModel"
               class="form-control"
               id="Parent_name"
               placeholder="Enter Parent Name">
    </div>
          <div class="form-group">
              <label for="Username">Username</label>
              <input type="email"
                     name="email"
                     ngModel
                     required
                     #email="ngModel"
                     class="form-control"
                     id="Usernamel"
                     placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="mobileNo">Username</label>
            <input type="text"
                   name="text"
                   ngModel
                   required
                   #email="ngModel"
                   class="form-control"
                   id="mobileNo"
                   placeholder="Enter Mobile No.">
        </div>
        <div class="form-group">
          <label for="loginRole">Role</label>
          <input type="text" name="role" ngModel required #username="ngModel"
                 name="role"
                 ngModel
                 required
                 #username="ngModel"
                 class="form-control"
                 id="loginRole"
                 placeholder="Enter Role">
      </div>
          <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password"
                     name="password"
                     ngModel
                     required
                     #password="ngModel"
                     class="form-control"
                     id="registerPassword"
                     placeholder="Password">
          </div>

          <button type="submit"
                  [disabled]="f.invalid"
                  class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
      </form>

  </div>

</div>
